<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Update in progress</title>
		<style>
			h1,p,body{margin:0;padding:0}html,body{font:16px/20px Tahoma,sans-serif;background:#afbb7d;color:#000;text-align:center;height:100%}#h{background:#fff;}#m,#h{padding:30px 0}#m>*{padding:20px}h1{font:bold 40px/40px Verdana}
			#fountainG{position:relative;margin-left: auto;    margin-right: auto;width:240px;height:29px}.fountainG{position:absolute;top:0;background-color:#E7EDCA;width:29px;height:29px;-webkit-animation-name:bounce_fountainG;-webkit-animation-duration:2.7s;-webkit-animation-iteration-count:infinite;-webkit-animation-direction:linear;-webkit-transform:scale(.3);-webkit-border-radius:19px;animation-name:bounce_fountainG;animation-duration:2.7s;animation-iteration-count:infinite;animation-direction:linear;transform:scale(.3);border-radius:19px;}#fountainG_1{left:0;-webkit-animation-delay:1.08s;animation-delay:1.08s;}#fountainG_2{left:30px;-webkit-animation-delay:1.35s;animation-delay:1.35s;}#fountainG_3{left:60px;-webkit-animation-delay:1.62s;animation-delay:1.62s;}#fountainG_4{left:90px;-webkit-animation-delay:1.89s;animation-delay:1.89s;}#fountainG_5{left:120px;-webkit-animation-delay:2.16s;animation-delay:2.16s;}#fountainG_6{left:150px;-webkit-animation-delay:2.43s;animation-delay:2.43s;}#fountainG_7{left:180px;-webkit-animation-delay:2.7s;animation-delay:2.7s;}#fountainG_8{left:210px;-webkit-animation-delay:2.97s;animation-delay:2.97s;}@-webkit-keyframes bounce_fountainG{0%{-webkit-transform:scale(1);background-color:#E7EDCA;}100%{-webkit-transform:scale(.3);background-color:#FAF7FA;}}@keyframes bounce_fountainG{0%{transform:scale(1);background-color:#E7EDCA;}100%{transform:scale(.3);background-color:#FAF7FA;}}
		</style>
	</head>
	<body>
	<div id="h"><img src="a.jpg"></div>	
		<div id="m">		
			<h1>Update in progress</h1>			
			<p>Your file was successfully uploaded! Update is in progress and you should wait for automatic reset of the device.<br>Update time depends on image size and may take up to a few minutes. You can close this page.</p></div> 
			<div id="fountainG"><div id="fountainG_1" class="fountainG"></div><div id="fountainG_2" class="fountainG"></div><div id="fountainG_3" class="fountainG"></div><div id="fountainG_4" class="fountainG"></div><div id="fountainG_5" class="fountainG"></div><div id="fountainG_6" class="fountainG"></div><div id="fountainG_7" class="fountainG"></div><div id="fountainG_8" class="fountainG"></div>
		</div>
	</body>
</html>
